<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <h2>Sign Up</h2>
    <form action="">
        <label>First name</label>
        <input type="text" minlength="6" required>
        <br>
        <label>Age</label>
        <input type="number" max="120" required>
        <br>
        <label>Income</label>
        <input type="number">
        <br>
        <label>More info</label>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <label>Gender</label>
        <section>
            <input type="radio" id="Male" name="rad1">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="rad1">
            <label for="Female">Female</label>
            <input type="radio" id="Trans" name="rad1">
            <label for="Trans">Trans</label>
        </section>
        <br>
        <label>Plan</label>
        <select>
            <option value="first">Select plan</option>
            <option value="plan1">Plan 1</option>
            <option value="plan2">Plan 2</option>
        </select>
        <br>
        <section>
            <input type="checkbox" id="subs">
            <label for="subs">Subscribe to Newsletter</label>
        </section>
        <br>
        <br>
        <button>Update</button>
    </form>
</body>
</html>
